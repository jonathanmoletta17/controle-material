version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    ports:
      - "${DB_EXTERNAL_PORT}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - material_net

  app:
    build:
      context: .

    ports:
      - "${APP_EXTERNAL_PORT}:5000"
    env_file:
      - .env

    # Environment variables are loaded from .env file
    # Specific overrides can be added here if needed, but credentials should stay in .env

    depends_on:
      - db
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - material_net

volumes:
  pg_data:


networks:
  material_net:
